syntax = "proto3";

package openvslam_api;

message Request {
  message SaveMapDB {
    string path = 1;
  }
  message Terminate {}

  uint32 id = 1;
  oneof msg {
    SaveMapDB save_map_db = 2;
    Terminate terminate = 3;
  }
}


message Response {
  message Ok {}
  message Err {
    string text = 1;
  }
  message Landmarks {}
  message Position {}

  uint32 id = 1;
  oneof msg {
    Ok ok = 2;
    Err err = 3;
    Landmarks landmarks = 4;
    Position position = 5;
  }
}


message Stream {
  message Transform {}
  // message Mat44 {
  //   double m11 = 1;
