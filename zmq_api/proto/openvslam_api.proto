  //   double m44 = 16;
  // }
  message Mat44 {
    repeated double pose = 1;
  }

  message Landmark {
    uint32 id = 1;
    double x = 2;
    double y = 3;
    double z = 4;
    uint32 num_observations = 5;
  }

  message Landmarks {
    repeated Landmark landmarks = 1;
  }

  message Keyframe {
    uint32 id = 1;
    Mat44 pose = 2;
  }

  message Keyframes {
    repeated Keyframe keyframes = 1;
  }

  enum TrackingState {
    NOT_INITIALIZED = 0;
    INITIALIZING = 1;
    TRACKING = 2;
    LOST = 3;
  }

  message Frame {
    bytes jpeg = 1;
  }

  oneof msg {
    Mat44 camera_position = 1;
    Landmarks landmarks = 2;
    Keyframes keyframes = 3;
    TrackingState tracking_state = 4;
    Frame frame = 5;
  }
}
